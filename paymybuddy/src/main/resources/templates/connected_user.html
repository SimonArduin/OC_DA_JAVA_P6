<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Pay my buddy - Connected Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>User info</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Account balance</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${connectedUser.id}">User ID</td>
        <td th:text="${connectedUser.username}">Username</td>
        <td th:text="${connectedUser.email}">Email</td>
        <td th:text="${connectedUser.account_balance}">Account balance</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h1>Connections</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Connection ID</th>
        <th>Username</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="connection: ${connectedUser.connections}">
        <td th:text="${connection.id}">User ID</td>
        <td th:text="${connection.username}">Username</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3><a th:href="@{/users}">List of Users</a></h3>
    <h3><a th:href="@{/connected_user}">Connected user</a></h3>
    <h3><a th:href="@{/connection_register}">Add a connection</a></h3>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </div>
</div>
</body>
</html>
